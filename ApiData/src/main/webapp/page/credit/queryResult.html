<script type="text/javascript">

	 $.ajax({

	        data: params,

	        	var pbi_address = datas[0].pbi_address;
	        	var pbi_photo = datas[0].pbi_photo;

	        	$("#pp_name").html(pp_name);
	        	$("#pbi_tel").html(pbi_tel);

	        	//var image = document.getElementById('pbi_photo');

	        }  
	    });
});
