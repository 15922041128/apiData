<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="js/pe.js" type="text/javascript"></script>
<title>个人信用信息服务平台  </title>
<link rel="stylesheet" type="text/css" href="css/new.css"/>
<link rel="stylesheet" type="text/css" href="css/page.css"/>
<link type="text/css" rel="stylesheet" href="css/public.css"/>
<link type="text/css" href="css/skb.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="css/sweetalert/sweetalert.css">
<script type="text/javascript" src="js/skb.js"></script>
<script type="text/javascript" src="js/libs/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/input_notice.js"></script>
<script type="text/javascript" src="js/skb_1.js"></script>  
<script type="text/javascript" src="js/loginreg.js"></script>  
<script type="text/javascript" src="js/libs/sweetalert/sweetalert.min.js"></script>
<style>
.skb1{z-index:2000;border:2px solid #eeecff;}
.skbhead1{background-color:#ccc;color:#333}
.skbbody1{font-size:20px;text-align:center;vertical-align:middle; position:absolute; top:264px; left:146px;}
.skbbout1{background-color:#6bc6c6;color:#333}
.skbbover1{background-color:#0a96a6;color:#fff}
</style>
<script type="text/javascript">
function toRegister(){
	parent.$("#conFrame").attr("src", "register.html"); 
}

function login() {
	var userName = $("#userName").val();
	var password = $("#password").val();
	var params = {"userName" : userName, "password" : password};
	
 	$.ajax({
        async:false,
        type: "GET",  
        url: "r/user/login",  
        data: params,
        success: function(msg){  
        	if ('Y' == msg) {
        		window.location.href = "main.html";
        	} else {
        		swal("密码不正确,请重新输入!");
        	}
        }  
    });  
}
</script>
</head>

<body marginwidth="1" marginheight="1">
    <!--页面主体-->
    <div class="now">&nbsp;&nbsp;<span>当前位置：</span><a href="" target="_parent">首页</a><span> &gt; 用户登录</span></div>
    <div id="content">
        <div id="main">
            
            <div class="leftBar left">
                <div style=" height:36px; line-height:36px; color:#202020; border-bottom:1px #c11000 solid;">
                  <span style="font-size:16px; font-weight:bold; float:left">用户登录</span>
                </div>
                <form> 
                	<div class="erro_div3">
		      			<span></span>
	    			</div>
                   <div class="form-group">
                       <div class="lable lable1">登录名：</div>
                       <div class="inputBox">
                           <input type="text" maxlength="16" id="userName" class="inputText text1 div_left" onfocus="displayYes(this);" onblur="displayNo(this);checkLoginName();" autocomplete="off">
                           <span class="notice1 span-grey">请输入登录名</span>
                           <span class="span-grey" id="loginNameInfo"></span>
                       </div>	                        
                       <div class="login_forget">
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="lable lable1">密&nbsp; 码：</div>
                       <div class="inputBox position_re">
                           <input type="password" maxlength="20" id="password" class="inputText text1 div_left" onfocus="displayYes(this);" onblur="displayNo(this);checkPassword();" autocomplete="off"/>
                           <label class="login_codekey"><img src="images/keyboard.png" onclick="changkb1();" style="cursor:pointer" alt="打开软键盘"/></label>
                           <span class="notice1 span-grey">请输入登录密码</span>
                           <span class="span-grey" id="passwordInfo"></span>
                       </div>
                       <div class="login_forget">
                       <!--  
                       <a href="https://ipcrs.pbccrc.org.cn/resetPassword.do?method=init" target="_self">忘记密码？</a>
                       -->
                       </div>
                   </div>
                   <div class="form-group mar_top_30">
                       <div class="lable lable1"></div>
                       <div class="inputBox">
                          	<input type="button" class="inputBtn btn2" value="登录" onclick="login()"/>
                       </div>
                       
                   </div>
                   </form>
            </div>
            <div class="rightBar">
                <h3>新用户注册</h3>
	                    <div class="form-group" style="margin-top:40px;">
	                        <div class="inputBox">
	                            <input type="button" class="inputBtn btn2" value="新用户注册" onclick="toRegister()"/>
	                        </div>
	                    </div>
                    <div style="clear:both"></div>
                    <div class="margin_top_40"></div>
                <h3>注册流程</h3>
                <p>填写身份信息  &gt; 完成注册</p>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>



<script src="js/inputAutoCompleteOff.js" type="text/javascript"></script></body></html>
